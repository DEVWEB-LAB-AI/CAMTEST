<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Remote Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .connection-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
        }

        .connection-panel h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-panel h3 i {
            color: #667eea;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-group button:active {
            transform: translateY(0);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stream-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            aspect-ratio: 4/3;
            border: 3px solid #667eea;
        }

        #streamImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #111;
            display: block;
        }

        .stream-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stream-overlay .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid #e0e0e0;
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .info-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group button {
                width: 100%;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> ESP32-CAM Remote Viewer</h1>
            <p>Xem stream từ ESP32-CAM qua mạng WiFi khác</p>
        </div>

        <div class="main-content">
            <div class="connection-panel">
                <h3>
                    <i class="fas fa-plug"></i>
                    Kết nối đến ESP32-CAM
                </h3>
                <div class="input-group">
                    <input type="text" id="espIp" placeholder="Nhập địa chỉ IP của ESP32-CAM (ví dụ: 192.168.1.100)" value="">
                    <input type="number" id="espPort" placeholder="Port (mặc định: 81)" value="81" min="1" max="65535">
                    <button id="connectBtn" onclick="connectToESP()">
                        <i class="fas fa-link"></i>
                        Kết nối
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <div class="stream-container">
                <img id="streamImage" src="" alt="ESP32-CAM Stream">
                <div class="stream-overlay">
                    <span class="status-dot"></span>
                    <span id="streamStatus">Chưa kết nối</span>
                </div>
            </div>

            <div class="control-panel">
                <button class="control-btn" onclick="startStream()" id="startBtn" disabled>
                    <i class="fas fa-play"></i>
                    Bắt đầu Stream
                </button>
                <button class="control-btn" onclick="stopStream()" id="stopBtn" disabled>
                    <i class="fas fa-stop"></i>
                    Dừng Stream
                </button>
                <button class="control-btn" onclick="captureImage()" id="captureBtn" disabled>
                    <i class="fas fa-camera"></i>
                    Chụp ảnh
                </button>
                <button class="control-btn" onclick="checkStatus()" id="statusBtn" disabled>
                    <i class="fas fa-sync-alt"></i>
                    Kiểm tra trạng thái
                </button>
            </div>

            <div class="info-panel">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    Thông tin kết nối
                </h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Trạng thái kết nối</div>
                        <div class="value" id="connectionStatus">Chưa kết nối</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Địa chỉ ESP32-CAM</div>
                        <div class="value" id="espAddress">-</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Chất lượng stream</div>
                        <div class="value" id="streamQuality">640x480</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Độ trễ</div>
                        <div class="value" id="streamDelay">~2-3 giây</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Biến toàn cục
        let espIP = '';
        let espPort = 81;
        let streamInterval = null;
        let isStreaming = false;
        let lastFrameTime = 0;
        let connectionCheckInterval = null;

        // Hàm kết nối đến ESP32-CAM
        function connectToESP() {
            const ipInput = document.getElementById('espIp');
            const portInput = document.getElementById('espPort');
            const errorMsg = document.getElementById('errorMessage');
            
            espIP = ipInput.value.trim();
            espPort = parseInt(portInput.value) || 81;
            
            // Kiểm tra định dạng IP
            if (!espIP) {
                showError('Vui lòng nhập địa chỉ IP của ESP32-CAM');
                return;
            }
            
            const ipPattern = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            if (!ipPattern.test(espIP)) {
                showError('Địa chỉ IP không hợp lệ');
                return;
            }
            
            // Kiểm tra kết nối
            checkESPConnection();
        }

        // Kiểm tra kết nối ESP
        function checkESPConnection() {
            const errorMsg = document.getElementById('errorMessage');
            const connectBtn = document.getElementById('connectBtn');
            const statusBtn = document.getElementById('statusBtn');
            
            showError('Đang kiểm tra kết nối...', 'info');
            connectBtn.disabled = true;
            
            // Thử kết nối đến status endpoint
            fetch(`http://${espIP}:${espPort}/status`)
                .then(response => response.text())
                .then(data => {
                    errorMsg.classList.remove('show');
                    document.getElementById('connectionStatus').textContent = 'Đã kết nối';
                    document.getElementById('espAddress').textContent = `${espIP}:${espPort}`;
                    document.getElementById('streamStatus').textContent = 'Sẵn sàng';
                    
                    // Kích hoạt các nút
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('captureBtn').disabled = false;
                    statusBtn.disabled = false;
                    connectBtn.disabled = false;
                    
                    // Lưu thông tin vào localStorage
                    localStorage.setItem('lastESP_IP', espIP);
                    localStorage.setItem('lastESP_Port', espPort);
                    
                    // Bắt đầu kiểm tra kết nối định kỳ
                    startConnectionCheck();
                    
                    showError('', 'success');
                })
                .catch(error => {
                    showError('Không thể kết nối đến ESP32-CAM. Vui lòng kiểm tra: \n' +
                             '- ESP32-CAM đã bật nguồn\n' +
                             '- Cùng mạng WiFi\n' +
                             '- Địa chỉ IP chính xác\n' +
                             '- Port đúng (mặc định 81)');
                    connectBtn.disabled = false;
                    document.getElementById('connectionStatus').textContent = 'Kết nối thất bại';
                });
        }

        // Bắt đầu stream
        function startStream() {
            if (isStreaming) return;
            
            const streamImg = document.getElementById('streamImage');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            // Sử dụng multipart stream
            streamImg.src = `http://${espIP}:${espPort}/stream`;
            
            isStreaming = true;
            startBtn.classList.add('active');
            stopBtn.classList.remove('active');
            document.getElementById('streamStatus').textContent = 'Đang stream';
            
            // Kiểm tra stream hoạt động
            streamImg.onload = function() {
                lastFrameTime = Date.now();
            };
            
            streamImg.onerror = function() {
                if (isStreaming) {
                    showError('Mất kết nối stream. Đang thử lại...');
                    setTimeout(() => {
                        if (isStreaming) {
                            streamImg.src = `http://${espIP}:${espPort}/stream?t=${Date.now()}`;
                        }
                    }, 3000);
                }
            };
        }

        // Dừng stream
        function stopStream() {
            if (!isStreaming) return;
            
            const streamImg = document.getElementById('streamImage');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            streamImg.src = '';
            isStreaming = false;
            startBtn.classList.remove('active');
            stopBtn.classList.add('active');
            document.getElementById('streamStatus').textContent = 'Đã dừng';
        }

        // Chụp ảnh
        function captureImage() {
            if (!espIP) {
                showError('Chưa kết nối đến ESP32-CAM');
                return;
            }
            
            const captureUrl = `http://${espIP}:${espPort}/capture`;
            
            // Tạo link tải ảnh
            const link = document.createElement('a');
            link.href = captureUrl;
            link.download = `esp32-cam-${new Date().toISOString()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showError('Đã chụp ảnh!', 'success');
        }

        // Kiểm tra trạng thái
        function checkStatus() {
            if (!espIP) {
                showError('Chưa kết nối đến ESP32-CAM');
                return;
            }
            
            fetch(`http://${espIP}:${espPort}/status`)
                .then(response => response.text())
                .then(data => {
                    showError(`Trạng thái: ${data}`, 'success');
                })
                .catch(error => {
                    showError('Không thể kiểm tra trạng thái');
                });
        }

        // Bắt đầu kiểm tra kết nối định kỳ
        function startConnectionCheck() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            
            connectionCheckInterval = setInterval(() => {
                if (espIP) {
                    fetch(`http://${espIP}:${espPort}/status`, { method: 'HEAD' })
                        .catch(() => {
                            document.getElementById('connectionStatus').textContent = 'Mất kết nối';
                            document.getElementById('streamStatus').textContent = 'Mất kết nối';
                        });
                }
            }, 10000); // Kiểm tra mỗi 10 giây
        }

        // Hiển thị lỗi
        function showError(message, type = 'error') {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            
            if (message) {
                errorMsg.classList.add('show');
                if (type === 'success') {
                    errorMsg.style.background = '#e8f5e8';
                    errorMsg.style.color = '#2e7d32';
                    errorMsg.style.borderLeftColor = '#2e7d32';
                } else if (type === 'info') {
                    errorMsg.style.background = '#e3f2fd';
                    errorMsg.style.color = '#1565c0';
                    errorMsg.style.borderLeftColor = '#1565c0';
                } else {
                    errorMsg.style.background = '#ffebee';
                    errorMsg.style.color = '#c62828';
                    errorMsg.style.borderLeftColor = '#c62828';
                }
            } else {
                errorMsg.classList.remove('show');
            }
        }

        // Khôi phục kết nối cuối cùng
        function restoreLastConnection() {
            const lastIP = localStorage.getItem('lastESP_IP');
            const lastPort = localStorage.getItem('lastESP_Port');
            
            if (lastIP) {
                document.getElementById('espIp').value = lastIP;
                if (lastPort) {
                    document.getElementById('espPort').value = lastPort;
                }
            }
        }

        // Xử lý khi trang tải
        window.onload = function() {
            restoreLastConnection();
            
            // Tự động kết nối nếu có IP đã lưu
            const lastIP = localStorage.getItem('lastESP_IP');
            if (lastIP) {
                setTimeout(() => {
                    connectToESP();
                }, 1000);
            }
        };

        // Xử lý khi thoát trang
        window.onbeforeunload = function() {
            if (isStreaming) {
                stopStream();
            }
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
        };

        // Hỗ trợ nhấn Enter để kết nối
        document.getElementById('espIp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToESP();
            }
        });

        document.getElementById('espPort').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToESP();
            }
        });
    </script>
</body>
</html>
